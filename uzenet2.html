<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fogadó ablak</title>
</head>

<body>
    <form action="">
      <h2>Üzenet fogadása</h2>
      <fieldset>
        <input type="text" id="uzenet" style="width: 300px" />
      </fieldset>
    </form>

    <script>
      window.addEventListener("message", event => {
        let msg = document.querySelector("#uzenet");
        msg.value = `Üzenet: ${event.data.uz} ideje: ${event.data.ido}`;
      });
    </script>
  </body>
</html>
